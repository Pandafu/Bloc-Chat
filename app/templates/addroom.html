<div ng-app="ModalInstanceCtrl as modalinstance">
   <form>
    <h1>New Chat Room</h1>
    <h3>Enter the room name:</h3>
    <input type='text' ng-model='newRoom'>
    <button class="btn btn-primary" type="button" ng-click="modalinstance.$uibModalInstance.ok()">Add Room</button>
    <button class="btn btn-warning" type="button" ng-click="modalinstance.$uibModalInstance.dismiss()">Cancel</button>

</form>
</div>
